<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokman Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 1000px;
            background: white;
            padding: 20px;
        }
        .left, .right {
            flex: 1;
            padding: 10px;
        }
        .left img, .right img {
            width: 100%;
            border-radius: 5px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #C40000;
            text-align: left;
        }
        .subtitle {
            font-size: 24px;
            font-weight: bold;
            color: #C40000;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">BOKMAN</div>
            <img src="image1.png" alt="Kimchi Preparation">
        </div>
        <div class="right">
            <img src="image.png" alt="Restaurant Kitchen Scene">
            <div class="subtitle">만당복식</div>
        </div>
    </div>
</body>
</html>
