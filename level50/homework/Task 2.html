<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        .wrap-container {
            display: flex;
            flex-wrap: wrap; 
        }
        .wrap-container p {
            background-color: lightgreen;
            padding: 10px;
            border: 1px solid green;
            width: 150px; 
        }
    </style>
</head>
<body>
    <div class="wrap-container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </div>
</body>
</html>
