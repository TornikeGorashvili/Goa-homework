<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <style>
        .grow-container {
            display: flex;
        }
        .grow-container p {
            flex-grow: 1; 
            background-color: lightyellow;
            padding: 10px;
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <div class="grow-container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </div>
</body>
</html>
