<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline to Block</title>
    <style>
        .block-to-inline {
            display: inline; 
            background-color: lightblue;
            padding: 5px;
            border: 1px solid blue;
        }
        .inline-to-block {
            display: block; 
            background-color: lightpink;
            padding: 5px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="block-to-inline">Block 1</div>
    <div class="block-to-inline">Block 2</div>
    <div class="block-to-inline">Block 3</div>
    <div class="block-to-inline">Block 4</div>
    <div class="block-to-inline">Block 5</div>

    <span class="inline-to-block">Inline 1</span>
    <span class="inline-to-block">Inline 2</span>
    <span class="inline-to-block">Inline 3</span>
    <span class="inline-to-block">Inline 4</span>
    <span class="inline-to-block">Inline 5</span>
</body>
</html>
