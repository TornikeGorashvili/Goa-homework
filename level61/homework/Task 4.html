<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Color Change</title>
  <style>
    .colorful-text {
      font-size: 36px;
      font-weight: bold;
      color: red;
      animation-name: textColorChange;
      animation-duration: 3s;
    }

    @keyframes textColorChange {
        0% {
        color: red;
      }
      100% {
        color: green;
      }
    }
  </style>
</head>
<body>
  <h1 class="colorful-text">Animated Text</h1>
</body>
</html>
