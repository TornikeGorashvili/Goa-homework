<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball</title>
  <style>
    .bouncing-ball {
      width: 50px;
      height: 50px;
      background-color: blue;
      border-radius: 50%;
      position: relative;
      animation-name: bounce;
    }

    @keyframes bounce {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="bouncing-ball"></div>
</body>
</html>
