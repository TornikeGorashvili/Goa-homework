<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript & CSS საიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            margin-left: 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>JavaScript ცვლადები და onclick</h2>
        <p>დააჭირეთ ღილაკს კონსოლში შედეგის სანახავად:</p>
        <button onclick="showData()">გამოიტანე მონაცემები</button>
    </div>

    <script>
        let name = "გიორგი";
        let age = 25;
        let isStudent = true;
        let city = "თბილისი";

        console.log("სახელი: ", name);
        console.log("ასაკი: ", age);
        console.log("სტუდენტია?", isStudent);
        console.log("ქალაქი: ", city);


        function showData() {
            alert("შედეგები გამოტანილია კონსოლში!");
        }
    </script>
</body>
</html>
