<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgian Football Squad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            padding: 33.33px;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 33.33px;
        }
        .squad {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 33.33px;
        }
        .player-card {
            width: 200px;
            height: 250px;
            background-color: #e6f7ff;
            border: 3.33px solid #ff007f;
            border-radius: 16.67px;
            box-shadow: 3.33px 3.33px 13.33px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ;
        }

        .player-card img {
            width: 100%;
            height: 190px;
            object-fit: cover;
            border-radius: 15px;
        }
        .player-name {
            font-size: 23.33px;
            margin-top: 5px;
            color: #333;
        }
        .info {
            max-width: 1000px;
            margin: 0 auto;
            font-size: 23.33px;
            line-height: 1.6;
            text-align: justify;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">Georgian Football Squad</div>
        <div class="squad">
            <div class="player-card">
                <img src="image2.png" alt="Player Image">
                <div class="player-name">Giorgi Mamardashvili</div>
            </div>
            <div class="player-card">
                <img src="image1.png" alt="Player Image">
                <div class="player-name">penaldo</div>
            </div>
            <div class="player-card">
                <img src="image3.png" alt="Player Image">
                <div class="player-name">super mega football player</div>
            </div>
            <div class="player-card">
                <img src="image.png" alt="Player Image">
                <div class="player-name">not a football player</div>
            </div>
        </div>
        <div class="info">
            ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა ბლა 
        </div>
    </div>
</body>
</html>
