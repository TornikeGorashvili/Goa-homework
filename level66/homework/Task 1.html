<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d20;
            color: white;
            font-family: Arial, sans-serif;
        }

        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px yellow;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: lightblue;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .planet1 {
            position: absolute;
            top: 50%;
            left: 50%;
            animation: orbit1 5s linear infinite;
        }

        .planet2 {
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: orange;
            width: 25px;
            height: 25px;
            animation: orbit2 8s linear infinite;
        }

        .planet3 {
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: lightgreen;
            width: 15px;
            height: 15px;
            animation: orbit3 10s linear infinite;
        }

        @keyframes orbit1 {
            from {
                transform: rotate(0deg) translateX(75px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(75px) rotate(-360deg);
            }
        }

        @keyframes orbit2 {
            from {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }

        @keyframes orbit3 {
            from {
                transform: rotate(0deg) translateX(125px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(125px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit">
            <div class="planet planet1"></div>
        </div>
        <div class="orbit" style="width: 200px; height: 200px;">
            <div class="planet planet2"></div>
        </div>
        <div class="orbit" style="width: 250px; height: 250px;">
            <div class="planet planet3"></div>
        </div>
    </div>
</body>
</html>
