<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Moving</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            animation: bounceAndMove 3s infinite ease-in-out;
        }

        @keyframes bounceAndMove {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, -150px);
            }
            50% {
                transform: translate(200px, 0) scaleX(1.2);
            }
            75% {
                transform: translate(300px, -75px);
            }
            100% {
                transform: translate(400px, 0);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
