<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Dot</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;
    }

    .orbit {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      animation: rotate 4s  infinite;
    }

    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background-color: #f1c40f;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .orbiting-dot {
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: #2ecc71;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
        
      }
      25% {
        transform: rotate(90deg);
      }
      50% {
        transform: rotate(180deg);
      }
      75% {
        transform: rotate(270deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="orbit">
    <div class="center-dot"></div>
    <div class="orbiting-dot"></div>
  </div>
</body>
</html>
