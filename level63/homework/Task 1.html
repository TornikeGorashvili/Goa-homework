<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animating Dots</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a2e;
      margin: 0;
    }

    .dots {
      display: flex;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ffffff;
      animation: grow-shrink 1.5s infinite;
      margin-right: 30px;

    }

    .dot:nth-child(1) {
      background-color: #f9d71c;
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      background-color: #f39c12;
      animation-delay: 0.5s;
    }

    .dot:nth-child(3) {
      background-color: #2ecc71;
      animation-delay: 1s;
    }

    .dot:nth-child(4) {
      background-color: #9b59b6;
      animation-delay: 1.5s;
    }

    @keyframes grow-shrink {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.8);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
