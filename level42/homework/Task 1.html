<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმა და სტილი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ფორმა</h1>
    <form>
        <label for="name">სახელი:</label>
        <input type="text" id="name" placeholder="შეიყვანეთ სახელი"><br>

        <label for="email">ელ.ფოსტა:</label>
        <input type="email" id="email" placeholder="შეიყვანეთ ელ.ფოსტა"><br>

        <input type="password" id="password" placeholder="შეიყვანეთ პაროლი"><br>
        <input type="number" id="age" placeholder="შეიყვანეთ ასაკი"><br>

        <input type="submit" value="გაგზავნა">
    </form>

</body>
</html><br>
