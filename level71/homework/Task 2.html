<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: #333;
    }
    
    nav {
        background: #fff;
        padding: 15px 0;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    nav ul li {
        display: inline;
    }
    
    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 10px;
    }
    
    .project {
        text-align: center;
        padding: 50px 20px;
    }
    
    .project-info {
        margin-bottom: 20px;
    }
    
    .project-image img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    </style>
    <nav>
        <ul>
            <li>HOME</li>
            <li>CLIENT</li>
            <li>DISCIPLINES</li>
            <li>DELIVERABLES</li>
            <li>ARCHIVE</li>
            <li>PLAY</li>
            <li>INFO</li>
        </ul>
    </nav>
    <main>
        <section class="project">
            <div class="project-info">
                <h2>NIKE NOCTA</h2>
                <p>Design, Treatment & More</p>
                <p>Brand Collateral</p>
            </div>
            <div class="project-image">
                <img src="image3.png" alt="Nike Nocta Project">
            </div>
        </section>
    </main>
</body>
</html>
