<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1a2d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #15263f;
            width: 300px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #d6d9e4;
        }

        .price {
            color: #00fff7;
            font-weight: bold;
            margin: 15px 0;
        }

        .creator {
            font-size: 12px;
            color: #8bacda;
            margin-top: 15px;
            border-top: 1px solid #2e4057;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.png" alt="Cube Image">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">0.041 ETH</div>
        <div class="creator">Creation of <b>Jules Wyvern</b></div>
    </div>
</body>
</html>
