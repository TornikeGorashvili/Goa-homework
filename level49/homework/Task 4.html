<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Padding, and Border </title>
    <style>
        .custom-div {
            margin: 15px; 
            padding: 25px; 
            border: 2px solid black; 
            background-color: rgb(255, 0, 0); 
            width: 200px; 
            height: 100px; 
        }

        .custom-div.modified {
            margin-top: 30px;
            padding-right: 40px; 
        }
    </style>
</head>
<body>
    <div class="custom-div modified">
    </div>
</body>
</html>
