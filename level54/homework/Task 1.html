<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.profile-card {
    background-color: #1e1e1e;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
    object-fit: cover;
}

h1 {
    font-size: 20px;
    margin: 10px 0;
}

h2 {
    font-size: 14px;
    color: #9acd32;
    margin: 5px 0;
}

p {
    font-size: 14px;
    color: #b0b0b0;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.button {
    background-color: #333;
    color: #fff;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
    text-align: center;
}

.button:hover {
    background-color: #555;
}
</style>
<body>
    <div class="profile-card">
        <img src="online-pay-electronic-bill-payment-260nw-1814395628.png" alt="Profile Picture" class="profile-picture">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
        <div class="buttons">
            <a href="#" class="button">GitHub</a>
            <a href="#" class="button">Frontend Mentor</a>
            <a href="#" class="button">LinkedIn</a>
            <a href="#" class="button">Twitter</a>
            <a href="#" class="button">Instagram</a>
        </div>
    </div>
</body>
</html>
