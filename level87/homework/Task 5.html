<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>let secret = 36;
        let guess = null;
        
        while (guess !== secret) {
          guess = prompt("გამოიცანით რიცხვი:");
        
          guess = Number(guess);
        
          if (guess > secret) {
            alert("შენი რიცხვი მეტია.");
          } else if (guess < secret) {
            alert("შენი რიცხვი ნაკლებია.");
          } else {
            alert("გილოცავ! გამოიცანი სწორი რიცხვი!");
          }
        }
        </script>
</body>
</html>
