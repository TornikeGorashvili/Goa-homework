<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <style>
        body {
           
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }
        h1 {
            color: #1877f2;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #42b72a;
            color: white;
            font-size: 16px;
          
        }

       
   
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Surname">
        <input type="email" placeholder="Mobile number or email">
        <input type="password" placeholder="New password">
        <div>
            <input type="text" class="small-input" placeholder="Day">
            <input type="text" class="small-input" placeholder="Month">
            <input type="text" class="small-input" placeholder="Year">
        </div>
        <button>Sign Up</button>
    </div>
</body>
</html>
