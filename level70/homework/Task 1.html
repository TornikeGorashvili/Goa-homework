<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სყნდ სდყნ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #002B1C;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            color: #A8FF60;
            font-weight: bold;
        }

        .nav-buttons a {
            margin: 0 10px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #002B1C;
            font-weight: bold;
        }

        .contact-btn {
            background-color: #D4FF9D;
        }

        .shop-btn {
            background-color: #00FF57;
        }

        .main-section {
            margin-top: 100px;
        }

        .headline {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .plant {
            width: 200px;
            margin-top: 40px;
        }


    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">სყნნნფნდს</div>
        <div class="nav-buttons">
            <a href="#contact" class="contact-btn">სნყნყსნსყ</a>
            <a href="#shop" class="shop-btn">სდნნდსყნ სნყ</a>
        </div>
    </div>

    <div class="main-section">
        <div class="headline">ნწყდბსტსტგსნყყ</div>
        <img src="image.png" alt="აგატსჰყ" class="plant">
    </div>
</body>
</html>
