<!-- შექმენით მარტივი page layout, მხოლოდ საიტის განლაგება რომელშიც გამოიყენებთ <header>, <main> და <footer> ელემენტებს -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Layout</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>საიტის ჰედერი</h1>
    </header>

    <!-- Main Content -->
    <main>
        <p>ეს არის მთავარი კონტენტი</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>საიტის ფუტერი</p>
    </footer>

</body>
</html>
