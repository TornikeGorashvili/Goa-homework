<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">

    <title>მულტიმედია გვერდი</title>

<body>

    <!-- ვიდეო -->
    <h2>ვიდეო</h2>

        <source src="GOA_land - კლასიკური ზაფხული მცხეთაში.mp4" type="video/webm">

        <source src="1 MINUTE COUNTDOWN TIMER (60 SECONDS TIMER).mp3" type="audio/ogg">
