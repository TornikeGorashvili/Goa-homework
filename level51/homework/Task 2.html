<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Flex</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid black;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
