<!DOCTYPE html>
<html lang="ka">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილი</title>

<body>

    <h1>3x3 ცხრილი</h1>

        <tr>
            <th>ს 1</th>
            <th>ს 2</th>
            <th>ს 3</th>
        </tr>
        <tr>
            <td>ს 1</td>
            <td>ს 2</td>
            <td>ს 3</td>
        </tr>
        <tr>
            <td>ს 4</td>
            <td>ს 5</td>
            <td>ს 6</td>
        </tr>
        <tr>
            <td>ს 7</td>
            <td>ს 8</td>
            <td>ს 9</td>
        </tr>
    </table>

</body>
</html>
