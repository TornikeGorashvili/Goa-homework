<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საყვარელი და საძულველი საჭმელები</title>
</head>
<body>

    <h1>ჩემი საყვარელი და საძულველი საჭმელები</h1>

    <!-- საყვარელი საჭმელების დაუნომრებელი სია -->
    <h2>საყვარელი საჭმელები</h2>
    <ul>
        <li>ლობიანი</li>
        <li>შაურმა</li>
        <li>აჭარული ხაჭაპური</li>
    </ul>

    <!-- საძულველი საჭმელების დანომრებული სია -->
    <h2>საძულველი საჭმელები</h2>
    <ol>
        <li>პიცა</li>
        <li>თევზი</li>
        <li>მოხარშული კომბოსტო</li>
    </ol>

</body>
</html>
