<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioned Title</title>
    <style>
        body {
            margin: 0;
        }
        div {
            position: relative;
            width: 400px;
            height: 200px;
            margin: 50px auto;
            border: 2px solid black;
        }
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>სათაური</h1>
    </div>
</body>
</html>
