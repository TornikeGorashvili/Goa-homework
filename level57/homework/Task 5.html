<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Centered Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 300px;
            height: 300px;
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <img src="image.png" alt="ფოტო">
    </div>
</body>
</html>
