<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        #element1 {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
            border: 1px solid blue;
        }
        #element2 {
            background-color: lightgreen;
            padding: 10px;
            margin: 5px;
            border: 1px solid green;
        }
        #element3 {
            background-color: lightcoral;
            padding: 10px;
            margin: 5px;
            border: 1px solid red;
        }
        #element4 {
            background-color: lightgoldenrodyellow;
            padding: 10px;
            margin: 5px;
            border: 1px solid orange;
        }
        #element5 {
            background-color: lightpink;
            padding: 10px;
            margin: 5px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>

    <div id="element1">ელემენტი 1</div>
    <div id="element2">ელემენტი 2</div>
    <div id="element3">ელემენტი 3</div>
    <div id="element4">ელემენტი 4</div>
    <div id="element5">ელემენტი 5</div>

</body>
</html>
