<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        .styled {
            color: blue;
            font-size: 18px;
        }

        /* მხოლოდ <p> ელემენტებისთვის  */
        p.styled {
            background-color: lightyellow;
            padding: 10px;
            border: 1px solid gold;
        }
    </style>
</head>
<body>

    <h1 class="styled">სათაური 1</h1>
    <h1 class="styled">სათაური 2</h1>
    <p class="styled">პარაგრაფი 1</p>
    <p class="styled">პარაგრაფი 2</p>

</body>
</html>
