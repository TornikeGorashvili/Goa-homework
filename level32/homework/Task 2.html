<!DOCTYPE html>
<html lang="ka">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>

        .element_blue {

            padding: 15px;

        }
        .element_yellow {
            background-color: lightgoldenrodyellow;
            padding: 10px;
            margin: 5px;
            border: 1px solid #000;
        }

    </style>
</head>
<body>

    <div class="element_blue">ელემენტი 1</div>
    <div class="element_blue">ელემენტი 2</div>
    <div class="element_yellow">ელემენტი 3</div>
    <div class="element_yellow">ელემენტი 4</div>
    
</body>
</html>
