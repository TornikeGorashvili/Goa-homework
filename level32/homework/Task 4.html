<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Paragraph</title>
    <style>
        button {
            background-color: lightblue;
            border: 2px solid blue;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button p {
            color: white;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <button>
     ღილაკი
        <p>პარაგრაფი  </p>
    </button>

</body>
</html>
