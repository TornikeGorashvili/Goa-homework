<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #ddd;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: normal;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div><a href="#">( humana )</a></div>
        <nav>
            <a href="#work">Work</a> | 
            <a href="#pricing">Pricing</a> | 
            <a href="#about">About</a>
        </nav>
        <a href="#contact">‚óè work with us</a>
    </header>

    <section class="hero">
        <h1>We design independent brands.</h1>
    </section>

    <section class="gallery">
        <img src="image.png" alt="Design 1">
        <img src="image1.png" alt="Design 2">
        <img src="image2.png" alt="Design 3">
        <img src="image3.png" alt="Design 4">
    </section>

    <footer>
        <p>&copy; 2025 Humana Design Studio. All rights reserved.</p>
    </footer>
</body>
</html>
