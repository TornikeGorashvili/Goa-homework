<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Card</title>
    <style>
        body {
            background-color: #141519;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #23252b;
            width: 350px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .card .star {
            background: #3b3d45;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .card .star::before {
            content: 'â˜…';
            color: orange;
            font-size: 20px;
        }

        .card h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #9c9fa4;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .rating button {
            background: #3b3d45;
            color: white;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .rating button:hover {
            background: orange;
            color: black;
        }

        .submit-btn {
            background: orange;
            color: white;
            border: none;
            width: 100%;
            padding: 15px 0;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #ff7f1c;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="star"></div>
        <h1>blablablabla</h1>
        <p>blablablablablablablablablablablablablablabla</p>
        <div class="rating">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
        <button class="submit-btn">SUBMIT</button>
    </div>
</body>
</html>
