<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteakHouse</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3e2d24;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(simple-background-texture-wallpaper-preview.png) no-repeat center/cover;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-container {
            text-align: left;
            padding: 20px;
            border-radius: 10px;
        }

        .text-container h1 {
            font-size: 80px;
            
            margin: 0;
        
        }

        .text-container p {
            font-size: 30px;
            margin: 10px 0;
        }

        .text-container button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .text-container button:hover {
            background-color: #444;
        }

        .icon {
            position: absolute;
            top: 100px;
            right: 500px;
            width: 100px;
            height: 100px;

        }

        position: absolute;
            top: 300px;
            right: 1300px;
            width: 300px;
            height: 300px;
    }

</head>
<body>
    <div class="icon"><img class="icon" src="free-account-icon-download-in-svg-png-gif-file-formats--profile-user-avatar-travel-pack-holidays-icons-1538680.png" alt=""></div>
