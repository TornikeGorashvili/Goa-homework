<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f4f4f4;
            border: 2px solid red;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .home-btn {
            padding: 10px 20px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .icon {
            font-size: 24px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column; /* მოათავსებს ორივე კონტეინერს ვერტიკალურად */
            align-items: center; /* ცენტრში გასწორება */
            gap: 20px; /* დაშორება კონტეინერებს შორის */
        }

        .main-container, .main-container1 {
            width: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
        }

        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Medium</div>
            <button class="home-btn">Home</button>
            <div class="icon">💰</div>
        </nav>
    </header>
    <main>
        <!-- პირველი კონტეინერი -->
        <div class="main-container">
            <img src="image.png" alt="Photo 1" class="photo">
            <img src="image1.png" alt="Photo 2" class="photo">
        </div> 
        <!-- მეორე კონტეინერი -->
        <div class="main-container1">
            <img src="image2.png" alt="Photo 3" class="photo">
            <img src="image3.png" alt="Photo 4" class="photo">
        </div>
    </main>
</body>
</html>
